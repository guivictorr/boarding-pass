<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boarding Pass</title>
  </head>
  <body>
    <main>
      <section class="container">
        <header>
          <h1>Boarding Pass</h1>
        </header>

        <div class="boarding-pass">
          <article class="flight-info">
            <header>
              <div>
                <p>Flight</p>
                <p class="flight-code">RS995</p>
              </div>
              <div>
                <p>Date</p>
                <p class="flight-date">23/05/2023</p>
              </div>
            </header>

            <section>
              <div class="flight-origin">
                <p>SÃ£o Paulo</p>
                <p class="airport-code">GRU</p>
                <p class="departure-time">17:00</p>
              </div>
              <div class="flight-destination">
                <p>San Fracisco</p>
                <p class="airport-code">SFO</p>
                <p class="departure-time">
                  04:48
                  <sup>+1</sup>
                </p>
              </div>
            </section>
          </article>
        </div>

        <footer>
          <p>
            Any problem look for <br />
            your airline's service counter
          </p>
        </footer>
      </section>
    </main>
  </body>
</html>
